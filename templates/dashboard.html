<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi System Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #f7ba47;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .metric-title {
            font-size: 1.1em;
            color: #f7ba47;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .progress-ring {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }
        
        .progress-ring-background {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
        }
        
        .progress-ring-progress {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .cpu-progress { stroke: #60ad4c; }
        .memory-progress { stroke: #f1b400; }
        .disk-progress { stroke: #7f35e9; }
        .temp-progress { stroke: #0088ff; }
        
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .network-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .network-item {
            text-align: center;
        }
        
        .network-label {
            color: #f7ba47;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .network-speed {
            font-size: 1.2em;
            font-weight: bold;
            color: #008fff;
        }
        
        .disk-info {
            margin-top: 15px;
        }
        
        .disk-bar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }
        
        .disk-bar-fill {
            height: 100%;
            background: #7f35e9;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .disk-label {
            color: #f7ba47;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .network-info {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>System Status Monitor</h1>
            <div id="datetime"></div>
            <div id="ip-address"></div>
        </header>
        
        <div class="status-grid">
            <!-- CPU Card -->
            <div class="metric-card">
                <div class="metric-title">CPU Usage</div>
                <div class="progress-ring">
                    <svg width="120" height="120">
                        <circle class="progress-ring-background" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-progress cpu-progress" cx="60" cy="60" r="54" 
                                stroke-dasharray="0 339.292" id="cpu-progress"></circle>
                    </svg>
                </div>
                <div class="metric-value" id="cpu-value">0%</div>
            </div>
            
            <!-- Memory Card -->
            <div class="metric-card">
                <div class="metric-title">Memory Usage</div>
                <div class="progress-ring">
                    <svg width="120" height="120">
                        <circle class="progress-ring-background" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-progress memory-progress" cx="60" cy="60" r="54" 
                                stroke-dasharray="0 339.292" id="memory-progress"></circle>
                    </svg>
                </div>
                <div class="metric-value" id="memory-value">0%</div>
            </div>
            
            <!-- Disk Card -->
            <div class="metric-card">
                <div class="metric-title">Disk Usage</div>
                <div class="progress-ring">
                    <svg width="120" height="120">
                        <circle class="progress-ring-background" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-progress disk-progress" cx="60" cy="60" r="54" 
                                stroke-dasharray="0 339.292" id="disk-progress"></circle>
                    </svg>
                </div>
                <div class="metric-value" id="disk-value">0%</div>
            </div>
            
            <!-- Temperature Card -->
            <div class="metric-card">
                <div class="metric-title">Temperature</div>
                <div class="progress-ring">
                    <svg width="120" height="120">
                        <circle class="progress-ring-background" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-progress temp-progress" cx="60" cy="60" r="54" 
                                stroke-dasharray="0 339.292" id="temp-progress"></circle>
                    </svg>
                </div>
                <div class="metric-value" id="temp-value">0°C</div>
            </div>
        </div>
        
        <!-- Network Info -->
        <div class="info-section">
            <div class="metric-title">Network Activity</div>
            <div class="network-info">
                <div class="network-item">
                    <div class="network-label">Upload (TX)</div>
                    <div class="network-speed" id="tx-speed">0 B/s</div>
                </div>
                <div class="network-item">
                    <div class="network-label">Download (RX)</div>
                    <div class="network-speed" id="rx-speed">0 B/s</div>
                </div>
            </div>
        </div>
        
        <!-- External Disks -->
        <div class="info-section" id="external-disks">
            <div class="metric-title">External Storage</div>
            <div class="disk-info">
                <div class="disk-label">Disk 0</div>
                <div class="disk-bar">
                    <div class="disk-bar-fill" id="disk0-fill" style="width: 0%"></div>
                </div>
                <div class="disk-label">Disk 1</div>
                <div class="disk-bar">
                    <div class="disk-bar-fill" id="disk1-fill" style="width: 0%"></div>
                </div>
                <div id="raid-status"></div>
            </div>
        </div>
        
        <div class="last-update">
            Last updated: <span id="last-update">Never</span>
        </div>
    </div>
    
    <script>
        const CIRCUMFERENCE = 2 * Math.PI * 54; // radius = 54
        
        function updateProgressRing(elementId, percentage, maxValue = 100) {
            const circle = document.getElementById(elementId);
            const normalizedPercentage = Math.min(percentage / maxValue * 100, 100);
            const strokeDasharray = (normalizedPercentage / 100) * CIRCUMFERENCE;
            circle.style.strokeDasharray = `${strokeDasharray} ${CIRCUMFERENCE}`;
        }
        
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('API Error:', data.error);
                        return;
                    }
                    
                    // Update datetime and IP
                    document.getElementById('datetime').textContent = data.datetime;
                    document.getElementById('ip-address').textContent = `IP: ${data.ip_address}`;
                    
                    // Update CPU
                    document.getElementById('cpu-value').textContent = `${data.cpu_usage}%`;
                    updateProgressRing('cpu-progress', data.cpu_usage);
                    
                    // Update Memory
                    document.getElementById('memory-value').textContent = `${data.memory_usage}%`;
                    updateProgressRing('memory-progress', data.memory_usage);
                    
                    // Update Disk
                    document.getElementById('disk-value').textContent = `${data.disk_usage.percent.toFixed(1)}%`;
                    updateProgressRing('disk-progress', data.disk_usage.percent);
                    
                    // Update Temperature (scale to 80°C max)
                    document.getElementById('temp-value').textContent = `${data.temperature}°C`;
                    updateProgressRing('temp-progress', data.temperature, 80);
                    
                    // Update Network
                    document.getElementById('tx-speed').textContent = data.network_speeds.tx_formatted;
                    document.getElementById('rx-speed').textContent = data.network_speeds.rx_formatted;
                    
                    // Update External Disks
                    if (data.external_disks.disk0.capacity > 0) {
                        document.getElementById('disk0-fill').style.width = `${data.external_disks.disk0.usage_percent}%`;
                    }
                    if (data.external_disks.disk1.capacity > 0) {
                        document.getElementById('disk1-fill').style.width = `${data.external_disks.disk1.usage_percent}%`;
                    }
                    
                    if (data.external_disks.raid_enabled) {
                        document.getElementById('raid-status').textContent = 'RAID Enabled';
                        document.getElementById('raid-status').style.color = '#f7ba47';
                    }
                    
                    // Update timestamp
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                })
                .catch(error => {
                    console.error('Failed to fetch stats:', error);
                    document.getElementById('last-update').textContent = `Error: ${error.message}`;
                });
        }
        
        // Initial load
        updateStats();
        
        // Update every 2 seconds
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
